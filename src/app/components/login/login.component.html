<div class="row">
  <div class="login-card-header col-md-4 offset-md-4 text-center">
    <h3>Welcome, Please Sign In!</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card login-card">
      <div class="card-header text-center">
        <h4>New Customer</h4>
      </div>
      <div class="card-body text-center">
        <p class="login-card-register-text">
          Create an account to keep track of your previous orders and shop
          faster!
        </p>

        <a routerLink="/register" class="btn btn-sm btn-outline-primary"
          >Register</a
        >
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card login-card">
      <div class="card-header text-center">
        <h4>Registered Customer</h4>
      </div>
      <form>
        <div class="card-body">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" />
          </div>
          <div class="form-group text-center">
            <button
              type="button"
              class="btn btn-sm btn-outline-primary btn-block"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
