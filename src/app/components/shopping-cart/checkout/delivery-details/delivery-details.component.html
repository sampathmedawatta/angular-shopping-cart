<div class="card-header text-left">
  <h4>Delivery Details</h4>
</div>
<form #userDetailForm="ngForm">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          #firstName="ngModel"
          [(ngModel)]="userModel.FirstName"
          required
        />
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          #lastName="ngModel"
          [(ngModel)]="userModel.LastName"
          required
        />
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="email">Email </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="you@example.com"
        name="email"
        #email="ngModel"
        [(ngModel)]="userModel.Email"
        required
      />
      <small class="text-muted"
        >Please enter a valid email address for delivery updates.</small
      >
      <div class="invalid-feedback">
        Please enter a valid email address for delivery updates.
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="addressLine1">Address Line 1</label>
        <input
          type="text"
          id="addressLine1"
          class="form-control"
          name="addressLine1"
          #addressLine1="ngModel"
          [(ngModel)]="userModel.AddressLine1"
          required
        />

        <div class="invalid-feedback">
          Address Line 1 is required
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="addressLine2">Address Line 2</label>
        <input
          type="text"
          id="addressLine2"
          class="form-control"
          name="addressLine2"
          #addressLine2="ngModel"
          [(ngModel)]="userModel.AddressLine2"
          required
        />
        <div class="invalid-feedback">
          Address Line 2 is required
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="state">State</label>
        <select
          class="custom-select d-block w-100"
          id="state"
          name="state"
          #state="ngModel"
          [(ngModel)]="userModel.State"
          required
        >
          <option value="">Choose..</option>
          <option value="Colombo">Colombo</option>
          <option value="Kandy">Kandy</option>
          <option value="Galle">Galle</option>
          <option value="Jafna">Jafna</option>
          <option value="Matara">Matara</option>
          <option value="Hambanthota">Hambanthota</option>
          <option value="Rathnapura">Rathnapura</option>
          <option value="Badulla">Badulla</option>
        </select>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="postCode">Post Code</label>
        <input
          type="text"
          id="postCode"
          class="form-control"
          name="postCode"
          #postCode="ngModel"
          [(ngModel)]="userModel.PostCode"
          required
        />
        <div class="invalid-feedback">
          Post code required.
        </div>
      </div>
    </div>
  </div>
</form>
