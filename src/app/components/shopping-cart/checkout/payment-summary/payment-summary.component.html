<div class="card-header text-left">
  <h4>Cart Summary</h4>
</div>

<form>
  <table class="table">
    <tbody>
      <tr>
        <td>Total</td>
        <td class="text-right">{{ cartTotal | currency: "LKR " }}</td>
      </tr>
      <tr>
        <td>Tax</td>
        <td class="text-right">{{ Tax | currency: "LKR " }}</td>
      </tr>
      <tr>
        <td>Sub Total</td>
        <td class="text-right">{{ subTotal | currency: "LKR " }}</td>
      </tr>

      <tr>
        <td class="text-left">Payment Method</td>
        <td class="text-right">
          <div class="text-right">
            <div>
              <select
                class="custom-select d-block w-auto"
                id="country"
                required=""
              >
                <option value="">Credit Card (Visa)</option>
                <option>Pay at Delivery</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-left">
          I agree with the terms and conditions
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="text-right">
          <button class="btn btn-sm btn-outline-primary btn-block">
            Checkout
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
