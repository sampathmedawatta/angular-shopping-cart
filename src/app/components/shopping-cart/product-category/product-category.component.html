<div class="row">
  <div class="col">
    <app-nav-category></app-nav-category>
  </div>
</div>
<div class="row">
  <div class="col-md-9">
    <h3>{{ categoryName }}</h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let product of productList">
        <app-product-item
          [productItem]="product"
          [addedToWishlist]="wishlist.indexOf(product.id) >= 0"
        ></app-product-item>
      </div>
    </div>
  </div>
  <div class="col">
    <app-cart></app-cart>
  </div>
</div>
