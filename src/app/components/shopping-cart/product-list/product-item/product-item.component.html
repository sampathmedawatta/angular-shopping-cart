<div class="card mb-4 shadow-sm">
  <img
    class="bd-placeholder-img card-img-top"
    width="100%"
    height="225"
    [src]="productItem.imageUrl"
  />

  <div class="card-body">
    <p class="card-title">
      <strong>{{ productItem.name }}</strong>
    </p>
    <p class="card-text">{{ productItem.description | slice: 0:100 }}...</p>
    <p class="card-text product-text">
      <strong>{{ productItem.price | currency: "LKR " }}</strong>
    </p>
    <p class="card-text product-text">
      Qty :
      <input type="number" min="1" max="10" value="1" class="product-qty-btn" />
    </p>

    <div class="d-flex justify-content-lg-center align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-outline-primary product-btn"
          (click)="handlerAddToCart()"
        >
          ADD TO CART
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary product-btn"
        >
          VIEW
        </button>
        <button type="button" class="btn btn-sm btn-outline-dark product-btn">
          WISHLIST
        </button>
      </div>
    </div>
  </div>
</div>
